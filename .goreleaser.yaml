release:
  draft: false
  prerelease: auto
env:
  - GO111MODULE=on
  - CGO_ENABLED=0
before:
  hooks:
    - go mod download
builds:
  - id: trivy-operator
    main: ./cmd/trivy-operator/main.go
    binary: trivy-operator
    goos:
      - linux
    goarch:
      - amd64
    goarm:
      - "7"
archives:
  - name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"
    builds:
      - trivy-operator
    replacements:
      amd64: x86_64
    format_overrides:
      - goos: windows
        format: zip
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ .FullCommit }}"
changelog:
  filters:
    exclude:
      - '^test'
      - '^release'
  sort: asc
  use: github
  groups:
    - title: âœ¨ Notable Changes âœ¨
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 100
    - title: ğŸ› Notable Fixes ğŸ›
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 150
    - title: ğŸ‘® Security updatesğŸ‘®
      regexp: '^.*?sec(\([[:word:]]+\))??!?:.+$'
      order: 200
    - title: ğŸ“ Documentation ğŸ“
      regexp: ^.*?docs(\([[:word:]]+\))??!?:.+$
      order: 250
    - title: ğŸ”§ Miscellaneous ğŸ”§
      regexp: '^.*?chore(\([[:word:]]+\))??!?:.+$'
      order: 300
    - title: ğŸ‘· Other work ğŸ‘·
      order: 9999
dockers:
  - image_templates:
      - "docker.io/basdemirs/trivy-operator:{{ .Version }}-amd64"
    use: buildx
    goos: linux
    dockerfile: build/trivy-operator/Dockerfile
    goarch: amd64
    ids:
      - trivy-operator
    build_flag_templates:
      - "--label=org.opencontainers.image.title=trivy-operator"
      - "--label=org.opencontainers.image.description=Keeps trivy-operator resources updated"
      - "--label=org.opencontainers.image.vendor=Aqua Security"
      - "--label=org.opencontainers.image.version={{ .Version }}"
      - "--label=org.opencontainers.image.created={{ .Date }}"
      - "--label=org.opencontainers.image.source=https://github.com/basdemirs/trivy-operator"
      - "--label=org.opencontainers.image.revision={{ .FullCommit }}"
      - "--label=org.opencontainers.image.documentation=https://basdemirs.github.io/trivy-operator/v{{ .Version }}/"
      - "--platform=linux/amd64"

signs:
  - cmd: cosign
    signature: "${artifact}.sig"
    certificate: "${artifact}.pem"
    args:
      - "sign-blob"
      - "--yes"
      - "--oidc-issuer=https://token.actions.githubusercontent.com"
      - "--output-certificate=${certificate}"
      - "--output-signature=${signature}"
      - "${artifact}"
    artifacts: all
    output: true

docker_signs:
  - cmd: cosign
    args:
      - "sign"
      - "--yes"
      - "--oidc-issuer=https://token.actions.githubusercontent.com"
      - "${artifact}"
    artifacts: all
    output: true
